name: First-WorkFlow
on: 
  push:
    branches:
      master
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install Dependencies
        run: npm ci 
      - name: Run Lint 
        run: echo "Running Lint..."
        run: npm run lint
  Test:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install Dependencies
        run: npm ci 
      - name: Run Test 
        run: echo "Running Test..."
        run: npm run test 
  Build:
    runs-on: ubuntu-latest
    steps: 
      - name: Get Code
        uses: actions/checkout@v3
      - name: Install NodeJS
        uses: actions/setup-node@v3
        with: 
          node-version: 18
      - name: Install Dependencies
        run: npm ci 
      - name: Run Build 
        run: echo "Running Build..."
        run: npm run build 




